<main id="login-component">
  <div class="container">
    <div class="logo">
      <img src="assets/img/logo-simpleico.svg" alt="SimpleICO">
    </div>
    <fieldset class="form-group dark-theme">
      <textarea autofocus="autofocus" class="form-control" placeholder="Paste your 12 word seed phrase" [(ngModel)]="seed"></textarea>
    </fieldset>
    <button class="btn btn-primary btn-lg btn-block" (click)="wallet.unlock(seed)">Unlock my wallet</button>
    <p *ngIf="isInvalid" class="on-error">{{ errorMessage }}</p>

    <div class="text-center text-white mt-3">
      <small class="d-block">Don't have a wallet?</small>
      <a [routerLink]="['/new-wallet']">Create new wallet</a>
    </div>

    <div class="text-center text-white mt-4">
      <small>Beta release 3.0.1<br>Ethereum {{ wallet.network }} testnet demo</small>
    </div>
  </div>
</main>
