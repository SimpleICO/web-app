<section class="section" id="crowdsale-by-address">
  <div class="container">
    <h5 class="title">My crowdsales</h5>

    <article class="token" *ngFor="let crowdsale of crowdsales">
      <span class="name">{{ crowdsale.getToken().name }}</span>
      <a [routerLink]="['/contract', crowdsale.getToken().crowdsale, 'show']" class="crowdsale text-truncate">{{ crowdsale.getToken().crowdsale }}</a>
    </article>
  </div>
</section>
