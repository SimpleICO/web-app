<app-header></app-header>
<app-mobile-menu></app-mobile-menu>

<app-qr-code-modal [model]="wallet"></app-qr-code-modal>

<main id="wallet">
  <section class="section">
    <div class="container">
      <article class="eth-raised">
        <a href="{{ eth.etherscanURL }}/address/{{ wallet.getAddress() }}" target="_blank" class="address text-truncate">{{ wallet.getAddress() }}</a>
        <small>Wallet address</small>
        <span class="go-icon" (click)="shared.displayCrowdsaleShowModal()">
          <i class="icon-copy"></i>
        </span>
      </article>
      <article class="eth-raised">
        <span class="balance">
          <strong>ETH</strong> {{ wallet.ethBalance }}</span>
        <small>Account Balance Â· {{ wallet.network }}</small>
      </article>
    </div>
  </section>

  <section id="tokens" class="section" *ngIf="tokens.length > 0">
    <header class="section-header">
      <div class="container">
        <h5 class="title">Tokens</h5>
      </div>
    </header>
    <div class="container">
      <article class="token" *ngFor="let token of tokens">
        <span class="name">{{ token.tokenInfo.name }}</span>
        <a [routerLink]="['/contract', token.tokenInfo.address, 'details', DetailedERC20Deployment]" class="crowdsale text-truncate">{{ token.tokenInfo.address }}</a>
      </article>
    </div>
  </section>

  <app-crowdsale-by-address></app-crowdsale-by-address>
</main>

<app-footer></app-footer>
