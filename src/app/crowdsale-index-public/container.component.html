<app-header-public></app-header-public>

<main id="crowdsale-index">
  <section class="section">
    <div class="container">
      <h5 class="title">Crowdsales</h5>

      <article class="token" *ngFor="let crowdsale of crowdsales">
        <span class="name">{{ crowdsale.getToken().name }}</span>
        <a [routerLink]="['/public/crowdsale', crowdsale.getToken().crowdsale, 'show']" class="crowdsale text-truncate">{{ crowdsale.getToken().crowdsale }}</a>
      </article>
    </div>
  </section>
</main>
