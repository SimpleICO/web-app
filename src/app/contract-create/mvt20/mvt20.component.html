<section class="section">
  <header class="section-header">
    <div class="container">
      <h4 class="title">Create your own MVT20 token</h4>
      <h5>An MVT20 is a Membership Verification Token, an ERC20 with whitelisting cappabilities.</h5>
    </div>
  </header>
  <div class="container">
    <fieldset class="form-group">
      <label for="">Token name</label>
      <input required autofocus="autofocus" type="text" class="form-control" placeholder="eg. SimpleICO Coin" [(ngModel)]="token.name">
    </fieldset>
    <fieldset class="form-group">
      <label for="">Token symbol</label>
      <input required type="text" class="form-control" placeholder="eg. SIC" [(ngModel)]="token.symbol">
    </fieldset>
    <fieldset class="form-group">
      <label for="">Token decimals</label>
      <input required type="text" class="form-control" placeholder="eg. 18" [(ngModel)]="token.decimals">
    </fieldset>
    <fieldset class="form-group">
      <label for="">Token supply</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <button class="btn btn-outline-purple">{{ token.symbol || 'TOKEN' }}</button>
        </div>
        <input required type="number" class="form-control" placeholder="eg. 100" [(ngModel)]="token.supply">
      </div>
    </fieldset>
    <p *ngIf="isInvalid" class="on-error">{{ errorMessage }}</p>
    <button class="btn btn-purple btn-lg btn-block" (click)="onCreateToken()">Create Token</button>
  </div>
</section>
